    </header>
    <main>
      <!-- TEMPLATE -->
      <template id="productTemplate">
        <section class="purchase-box">
          <div class="product-image">
            <img src="" alt="Product image" />
            <div class="discount-label"></div>
            <div class="soldout-label"></div>
          </div>

          <div class="product-text-box">
            <h3 class="product-name">Men's Longsleeve - Yellow</h3>
            <p class="product-tags">Brand Name | T-shirts</p>
            <p>100% cotton, comfortable longsleeve with chest print.</p>
            <ol>
              <li>XS</li>
              <li>S</li>
              <li>M</li>
              <li>L</li>
              <li>XL</li>
            </ol>
            <p class="product-price">DKK 250,-</p>
            <p class="product-button">Add to basket</p>
          </div>
        </section>

        <section id="product-information">
          <h4>Product Information</h4>
          <p class="product-information">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
